<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <p class="title">Weather</p>
        <form class="submit">

        <div class="results">

    </div>
    <script src="app.js"></script>
</body>
</html>
